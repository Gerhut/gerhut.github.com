<!doctype html>
<html lang="en" ng-app="gistPage">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title ng-bind-template="{{user.name}} - GistPage">GistPage</title>
  
  <!-- In production use:
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css"
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap-responsive.min.css"
  -->
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-responsive.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-cloak>
  <header class="container-fluid page-header" ng-show="user.name">
    <img id="avatar" ng-src="{{user.avatar_url}}" class="img-polaroid">
    <h1 id="user-info">
      <span ng-bind="user.name"></span><br>
      <small ng-bind-template="{{user.login}}'s Gists"></small>
    </h1>
  </header>
  <div class="container-fluid" ng-view></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
